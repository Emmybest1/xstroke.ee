<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="application-name" content="XSTROKE EE" />
    <meta name="author" name="Emmanuel Onah AfricLite" />
    <meta name="keywords" name="XSTROKE EE,Expert System,Stroke Application,AfricLite Systems,AfricLite,Estonia Stroke Preventor" />
    <title>Forgot Password| XSTROKE EE</title>
    <!-- Browser Fav icon -->
    <link rel="icon" href="https://i.ibb.co/bsFfPhM/logo.jpg" />
    <!-- Styles -->
    <link rel="stylesheet" href="./src/styles/&__general.style.css" />
    <link rel="stylesheet" href="./src/components/login.style.css" />
    <link rel="stylesheet" href="./src/components/forgot-password.style.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/054170e3d7.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container login--container" role="main">
      <a href="/index" aria-describedat="This is an icon button that takes you back to the landing page"><i class="fa fa-home"></i></a>
      <img src="./src/assets/images/login-page-bg.png" alt="" class="login--bg--img" />

      <div class="login--container--row--two">
        <h2 class="logo">XSTROKE EE</h2>
        <h1>Forgot your password?</h1>
        <p class="new--to--xstroke">Enter your registerd email below to receive a password reset instruction.</p>
        <form class="forgot--password--form">
          <label for="estonianId">Email</label>
          <input type="email" name="email" id="resetEmail" placeholder="Your email" required />
          <input type="submit" value="Submit" id="submit" aria-label="Click to send a password reset request" />

          <p class="or--login--with">If you still remember then login</p>
          <button class="estonian__id email__login reset__password__email__button">Email</button>
          <p class="terms--and--privacy">By continuing you accept our <a href="./terms">Terms of Use</a> and <a href="./privacy-policy">Privacy Policy</a>.</p>
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script src="./src/components/forgot-password.component.js" defer></script>
  </body>
</html>
