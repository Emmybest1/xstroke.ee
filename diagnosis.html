                <main>
                    <!-- Stroke prevention form -->
                    <form class="stroke--diagnosis--form" id="stroke--test--form">
                        <h3>Stroke Prevention System <time class="system--date"></time></h3>
                        <p>Please provide your today's data</p>
                        <!-- Blood pressure section -->
                        <div class="blood--pressure--wrapper">
                            <h4>Blood pressure</h4>
                            <label
                                for="systolic"
                                arial-label="The blood pressure reading is measured in millimeters of mercury (mmHg) and is written as systolic pressure.Its the top value when you measure the blood pressure"
                                >Systolic</label
                            >
                            <span role="input"><input required type="text" name="systolic" id="systolic" placeholder="Systolic" /> mm Hg</span>

                            <label for="diastolic" aria-label="Its the blood pressure between heartbeats and its the bottom value when blood pressure is measured">Diastolic</label>
                            <span role="input"><input required type="text" name="diastolic" id="diastolic" placeholder="Diastolic" /> mm Hg</span>
                        </div>
                        <!-- Body mass index -->
                        <div class="body--mass--index--wrapper">
                            <h4>Body mass index</h4>
                            <label for="height">Height</label>
                            <span role="input"><input required type="text" name="height" id="height" placeholder="Height" /> cm</span>
                            <label for="weight">Weight</label>
                            <span role="input"><input required type="text" name="weight" id="weight" placeholder="Weight" /> kg</span>
                        </div>
                        <!-- Cigarettes smoked -->
                        <div class="cigarretes--smoked--wrapper">
                            <h4>Cigarettes smoked</h4>
                            <span role="input"><input required type="number" id="cigarettesSmoked" name="cigarettesSmoked" value="0" aria-label="Cigarettes smoked" /> Pcs</span>
                        </div>
                        <!-- Physical activity -->
                        <div class="physical--activity--wrapper">
                            <h4>Physical activity/week</h4>
                            <span role="input"><input required type="text" name="hours" id="hours" value="0" aria-label="hours" /> h</span>
                            <span role="input"><input required type="text" name="minutes" id="minutes" value="30" aria-label="hours" /> min</span>
                        </div>
                        <!-- Buttons -->
                        <div class="form--buttons--wrapper">
                            <input type="reset" value="Clear" id="clear-button" aria-label="Clear form button" />
                            <input type="submit" value="Ok" id="okay-button" name="okay-button" aria-label="Submit report button" />
                        </div>
                    </form>
                </main>
