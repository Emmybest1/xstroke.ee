<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="application-name" content="XSTROKE EE">
    <meta name="author">
    <meta name="keywords">
    <title>Email Login| XSTROKE EE</title>
    <!-- Browser Fav icon -->
    <link rel="icon" href="https://i.ibb.co/bsFfPhM/logo.jpg">
    <!-- Styles -->
    <link rel="stylesheet" href="/&__general.style.132fefcf.5deccc0b.css">
    <link rel="stylesheet" href="/login.style.b19d05b7.086eef6f.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/054170e3d7.js" crossorigin="anonymous"></script>
  <script src="/login.style.b19d05b7.a863e4bf.js"></script></head>
  <body>
    <div class="container login--container" role="main">
      <a href="/index.html" aria-describedat="This is an icon button that takes you back to the landing page"><i class="fa fa-home"></i></a>
      <img src="/login-page-bg.49abaee8.35f0d918.png" alt="" class="login--bg--img">

      <div class="login--container--row--two">
        <h2 class="logo">XSTROKE EE</h2>
        <h1>Welcome Back</h1>
        <p class="new--to--xstroke">New to XSTROKE EE? <a href="/public/components/signup.component.html">Sign up</a></p>
        <form class="email--login--form">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="You email address" required="">

          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="You password" required="">
          <input type="submit" value="Login" id="login" aria-label="Click to login">
          <a href="#reset-password">Forgot your password?</a>

          <p class="or--login--with">Or log in with</p>
          <button class="estonian__id">Estonian ID</button>
          <span class="checkbox--wrapper">
            <input type="checkbox" name="remeberDevice" id="remeberDevice" aria-label="remember this device" value="remember">
            <label for="rememberDevice">Remember this device</label>
          </span>
          <p class="terms--and--privacy">By continuing you accept our <a href="/public/components/terms.component.html">Terms of Use</a> and <a href="/public/components/privacy-policy.component.html">Privacy Policy</a>.</p>
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script src="/login.component.114b9861.481945f6.js"></script>
  </body>
</html>
