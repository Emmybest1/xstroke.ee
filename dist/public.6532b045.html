<!DOCTYPE html>
<html>
<head>
    <title>Browsersync</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/b25fb685c6a2087ece14bf6955a47834.57fdf65c.css">
    <link href="/296366764615a8bb230b8bb2fc397c4c.efac2b9d.ico" rel="shortcut icon" type="image/ico">
</head>
<body ng-app="BrowserSync">

    %svg%

    <disconnect-elem></disconnect-elem>
    <notify-elem></notify-elem>

    <main ng-controller="MainController as app">

        %header%

        <section bs-container="">

            <section bs-sidebar="">
                <div class="loader" ng-class="{ready:true}">Loading...</div>
                <nav bs-section-nav="" ng-class="{'active': app.ui.sectionMenu, ready: true}">
                    <ul bs-list="stacked">
                        <li ng-class="{'active': item.active}" ng-repeat="(key, item) in app.ui.menu | orderObjectBy: 'order'">
                            <button bs-button="" ng-class="{'active': item.active}" ng-click="app.setActiveSection(item)">
                                <icon icon="{{item.icon}}"></icon>
                                {{item.title | ucfirst}}
                            </button>
                        </li>
                        <li bs-action="menu-close" bs-visible="palm">
                            <button bs-button="nav" ng-click="app.toggleMenu()"><icon icon="circle-delete"></icon> CLOSE</button>
                        </li>
                    </ul>
                </nav>
                <div bs-visible="not-palm">
                    %footer%
                </div>
            </section>

            <section bs-content="">

                %pageMarkup%
                %templates%

                <div ng-view=""></div>

                <div bs-visible="palm">
                    %footer%
                </div>

            </section>
        </section>
    </main>

    <!--
        app.js contains:

        Socket.io,
        BrowserSync connector,
        Angular,
        Angular Touch,
        Angular Sanitize,
        BrowserSync UI app code
        BrowserSync UI Page Configuration
        BrowserSync UI Plugin scripts

    -->

    <script src="/370b30468ae73d4b383b4ea78d979dab.cd3bf812.js"></script>
    <script src="/41d794d24ff042b1f9ac211fc3f9f951.5cce48d6.js"></script>
    <script src="/4e3666970a8002fb7a0dfaa91be59856.4ecb31a4.js"></script>
    <script src="/2361a93cabefa39edfc1f7072620dd42.77caade2.js"></script>

</body>
</html>
