  <head>

    <title>Sign up| XSTROKE EE</title>
    <!-- Browser Fav icon -->
    <link rel="icon" href="https://i.ibb.co/bsFfPhM/logo.jpg">
    <!-- Styles -->
    <link rel="stylesheet" href="/&__general.style.132fefcf.css">
    <link rel="stylesheet" href="/login.style.b19d05b7.css">
    <link rel="stylesheet" href="/signup.style.c4931fed.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">

  <script src="/signup.style.c4931fed.js"></script></head>
  <body>
    <div class="container login--container" role="main">
      <a href="/index.html" aria-describedat="This is an icon button that takes you back to the landing page"><i class="fa fa-home"></i></a>
      <img src="/login-page-bg.49abaee8.png" alt="" class="login--bg--img">

      <div class="login--container--row--two">
        <h2 class="logo">XSTROKE EE</h2>
        <h1>Signup</h1>
        <p class="new--to--xstroke">Already have account? <a href="/public/components/login.component.html">Log in</a></p>
        <form class="signup--form">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="You email address" required="">

          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Password must alphanumeric (@, _ and - are also allowed) and be 8 - 20 characters" required="">

          <label for="estonianId">Estonian ID</label>
          <input type="text" name="estonian_id" id="estonianId" placeholder="32922xxxx12" required="">
          <input type="submit" value="Signup" id="signup" aria-label="Click to signup">

          <p class="terms--and--privacy">By continuing you accept our <a href="/public/components/terms.component.html">Terms of Use</a> and <a href="/public/components/privacy-policy.component.html">Privacy Policy</a>.</p>
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script src="/signup.component.6f5f6b97.js"></script>
  </body>
</html>
